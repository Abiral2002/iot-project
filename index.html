<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <canvas id="canvas" style="border: 1px solid black;" width="500px" height="500px"></canvas> -->

    <div class="video"></div>
    <video
      width="500px"
      autoplay="true"
      muted="muted"
      height="500px"
      style="border: 1px solid black"
    ></video>
  </body>
  <script>
    const video = document.querySelector("video");

    function getting_data() {
      const socket = new WebSocket("ws://127.0.0.1:8000/camera");

      socket.onopen = function () {
        console.log("WebSocket connection established");
      };

      socket.onmessage = function (event) {
        const blob = new Blob([event.data], { type: "video/mp4" });

        // Create a URL that can be used to reference the blob
        const url = URL.createObjectURL(blob);


        // Set the src of the video element to the URL
        video.src = url;

        // Start playing the video
        video.play();
      };

      socket.onclose = function () {
        console.log("WebSocket connection closed");
      };

      socket.onerror = function (error) {
        console.error("WebSocket error:", error);
      };
    }
    getting_data();
  </script>
</html>
